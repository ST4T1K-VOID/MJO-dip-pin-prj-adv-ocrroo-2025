<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MJO-OCRROO</title>

    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <!-- TODO: run this when changing styling:
     npx @tailwindcss/cli -i ./static/src/input.css -o ./static/dist/output.css --watch
     -->

</head>
<body class="bg-gray-300 m-12 mt-0">
<article class="bg-gray-200 px-4 pt-12 pb-12 justify-items-center">
    <form action="/login"
          method="POST"
          class="bg-white m-2 ml-20 mr-20 p-20 rounded-md text-center flex flex-col w-2/3 text-lg"
          id="FormLogin">

        <div>
            <label for="Username">username: </label>
            <input id="Username" name="username" type="text" placeholder="enter username..."
                   class="rounded-md bg-gray-100 border border-gray-400 p-2 mb-10" required>
        </div>
        {% if videos %}
        <fieldset class="mb-10">
            <legend>Select from Available Videos:</legend>

            <div>
                <input required type="radio" id="{{ videos[0]['id'] }}" name="video" value="{{ videos[0]['id'] }}" checked/>
                <label for="{{ videos[0]['id'] }}">{{ videos[0]['id'] }}</label>
            </div>

            {% for video in videos[1:] %}
            <div>
                <input required type="radio" id="{{ video['id'] }}" name="video" value="{{ video['id'] }}"/>
                <label for="{{ video['id'] }}">{{ video['id'] }}</label>
            </div>
            {% endfor %}

        </fieldset>
        {% endif %}

        <button type="submit"
                class="bg-white p-5 lg:10 rounded-lg
                        focus:bg-zinc-400 hover:bg-gray-300
                        ease-in-out transition-colors duration-250
                        flex text-sm font-medium justify-center text-center
                        shadow-md border border-gray-400 w-1/3 self-center align-middle">
            Load video
        </button>

    </form>
</article>

</body>
</html>
